<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Battle</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🐾 Emoji Battle 🐾</h1>

  <div id="battlefield">
    <div>
      <div id="fighter1" class="fighter"></div>
      <div id="power1" class="power"></div>
    </div>
    <div id="versus">VS</div>
    <div>
      <div id="fighter2" class="fighter"></div>
      <div id="power2" class="power"></div>
    </div>
  </div>

  <div id="winner"></div>

  <div id="scoreboard">
    <div>Fighter 1 Score: <span id="score1">0</span></div>
    <div>Fighter 2 Score: <span id="score2">0</span></div>
  </div>

  <button id="fightButton">Fight!</button>
  <button id="resetButton">Reset</button>

  <script src="index.js"></script>
</body>
</html>
